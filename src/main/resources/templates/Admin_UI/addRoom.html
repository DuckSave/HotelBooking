<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Room Information</h2>
            <form id="fileUploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="roomType">Room Type</label>
                    <input type="text" class="form-control" id="roomType" name="roomType" placeholder="Enter room type"
                        required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" name="price" id="price" required>
                </div>
                <div class="form-group">
                    <label for="isBooking">Is Booking</label>
                    <select class="form-control" id="isBooking" name="isBooking" required>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="images">Images</label>
                    <input type="file" class="form-control" id="images" name="images" multiple required>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="addRoom">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('fileUploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const formData = new FormData(this);

            try {
                const response = await fetch('/rooms/add', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Room added successfully:', data);
            } catch (error) {
                console.error('Error adding room:', error);
            }
        });
    </script>
</body>

</html>
